spring.application.name=spring_boot_batch_processing
server.port=9001

# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_security
spring.datasource.username=root
spring.datasource.password=root


# Hibernate properties
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Spring Batch settings
spring.batch.job.enabled=true
spring.batch.initialize-schema=always
spring.batch.jdbc.initialize-schema=always

#Set root logging level
logging.level.root=INFO

#Set logging level for specific packages/classes
logging.level.com.spring_boot_batch_processing.component=ERROR
logging.level.com.spring_boot_batch_processing.component=DEBUG
#Set log messages of a particular pattern on a console (Optional, even without this property it's working fine)
logging.pattern.console=%c-[%level]- %d-%m-%n

spring.application.name=spring_boot_jdbc_session_management
server.port = 9001

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security
spring.datasource.username=root
spring.datasource.password=root

spring.session.store-type=jdbc
#spring.session.jdbc.initialize-schema=automatic
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.schema=classpath:db/schema/schema-mysql.sql

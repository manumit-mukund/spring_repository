spring.application.name=spring_boot_circuit_breaker_with_retry_resilience4j
server.port=9001

# Enable exposure of resilience4j metrics via Actuator
management.endpoints.web.exposure.include=health,info,resilience4j
# Configure a specific instance name, e.g., "externalService"
resilience4j.circuitbreaker.instances.externalService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.externalService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.externalService.waitDurationInOpenState=10s
# Configure retry for the same instance name
resilience4j.retry.instances.externalService.maxAttempts=3
resilience4j.retry.instances.externalService.waitDuration=2s
